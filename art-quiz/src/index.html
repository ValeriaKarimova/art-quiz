<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Quiz</title>
    <link href="css/fonts.css" rel="stylesheet" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/questions.css" rel="stylesheet" />
    <link href="css/overlay.css" rel="stylesheet" />
    <link href="css/adaptive_540.css" rel="stylesheet" />
    <link href="css/adaptive_960.css" rel="stylesheet" />
    <link href="css/adaptive_1240.css" rel="stylesheet" />
    <link href="css/adaptive_1560.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="main_logo">
          <img src="images/other/main_logo.svg" alt="main_logo" />
        </div>
      </header>

      <main class="main">
        <div class="settings">
          <img
            class="settings_btn settings_btn_main"
            src="images/other/settings_icon.png"
            alt="settings"
          />
        </div>
        <div class="line"></div>

        <div class="quizes_kinds"></div>
      </main>

      <div class="artists_main hide">
        <div class="categories_settings">
          <div class="settings_btn">
            <img src="images/other/settings_icon.png" alt="settings" />
          </div>
          <div><h1>Rounds</h1></div>
          <div class="home_btn">
            <img src="images/other/home_logo.jpg" alt="home" />
          </div>
        </div>

        <div class="line"></div>

        <div class="categories"></div>
      </div>

      <div class="picture_main hide">
        <div class="categories_settings">
          <div class="settings_btn">
            <img src="images/other/settings_icon.png" alt="settings" />
          </div>
          <div><h1>Rounds</h1></div>
          <div class="home_btn">
            <img src="images/other/home_logo.jpg" alt="home" />
          </div>
        </div>

        <div class="line"></div>
        <div class="categories"></div>
      </div>

      <div class="quiz_main hide">
        <div class="categories_settings">
          <div class="settings_btn">
            <img src="images/other/settings_icon.png" alt="settings" />
          </div>
          <div><h1>Выберите правильный вариант</h1></div>
          <div class="home_btn">
            <img src="images/other/home_logo.jpg" alt="home" />
          </div>
        </div>

        <div class="line"></div>

        <div class="quiz"></div>
      </div>

      <div class="scores_page hide">
        <div class="categories_settings">
          <div class="settings_btn">
            <img src="images/other/settings_icon.png" alt="settings" />
          </div>
          <div><h1>Результаты</h1></div>
          <div class="home_btn">
            <img src="images/other/home_logo.jpg" alt="home" />
          </div>
        </div>
        <div class="line"></div>
        <div class="score_root"></div>
      </div>

      <div class="settings_overlay hide">
        <div class="settings_root">
          <div class="volume_div">
            <img
              class="volume_control"
              src="images/other/volume_icon.png"
              alt="volume"
            />
            <input
              type="range"
              value="43"
              min="0"
              max="100"
              step="1"
              class="progress_volume"
            />
          </div>
          <div class="timer_div">
            <img
              class="timer_control"
              src="images/other/timer.png"
              alt="timer"
            />
          </div>
        </div>
      </div>

      <footer>
        <div class="my_github">
          <a href="https://github.com/ValeriaKarimova">
            <img src="images/other/git_log.png" alt="git-logo" />
            <p>Visit my GitHub</p></a
          >
        </div>
        <div class="year">
          <p>@2021</p>
        </div>
        <div class="rs_school">
          <a href="https://rs.school/js/">
            <img src="images/other/rs_school_js.svg" alt="rs-logo"
          /></a>
        </div>
      </footer>
    </div>
    <script src="js/tools.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
