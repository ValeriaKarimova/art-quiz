<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Quiz</title>
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/adaptive_540.css" rel="stylesheet">
    <link href="css/adaptive_720.css" rel="stylesheet">
    <link href="css/adaptive_960.css" rel="stylesheet">
    <link href="css/adaptive_1240.css" rel="stylesheet">
    <link href="css/adaptive_1560.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="main_logo">
                <img src="images/other/main_logo.svg" alt="main_logo">
            </div>
        </header>
        <div class="main">
            <div class="settings"><img src="images/other/brush.svg" alt="settings"></div>
            <div class="line"></div>
            <div class="quizes">
                <div class="artists"> 
                    <a href=""><img src="images/other/artists.jpg" alt="picture">
                    <h2>Artists Quiz</h2></a>
                </div>
                <div class="pictures">
                    <a href=""><img src="images/other/pictures.jpg" alt="picture">
                    <h2>Pictures Quiz</h2></a>
                </div>
            </div>
        </div>
        <footer>
            <div class="my_github">
                <a href="https://github.com/ValeriaKarimova">
                <img src="images/other/git_log.png" alt="git-logo">
                <p>Visit my GitHub</p></a>
            </div>
            <div class="year">
                <p>@2021</p>
            </div>
            <div class="rs_school">
                <a href="https://rs.school/js/">
                <img src="images/other/rs_school_js.svg" alt="rs-logo"></a>
            </div>
        </footer>
    </div>
</body>
</html>
