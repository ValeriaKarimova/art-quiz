<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Quiz</title>
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style2.css" rel="stylesheet">
    <link href="css/style3.css" rel="stylesheet">
    <link href="css/adaptive_540.css" rel="stylesheet">
    <link href="css/adaptive_720.css" rel="stylesheet">
    <link href="css/adaptive_960.css" rel="stylesheet">
    <link href="css/adaptive_1240.css" rel="stylesheet">
    <link href="css/adaptive_1560.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="main_logo">
                <img src="images/other/main_logo.svg" alt="main_logo">
            </div>
        </header>

        <!-- main -->

        <div class="main">
            <div class="settings"><img class="settings_btn" src="images/other/brush.svg" alt="settings"></div>
            <div class="line"></div>
            <div class="quizes">
                <div class="artists"> 
                    <img src="images/other/artists.jpg" alt="picture">
                    <h2>Artists Quiz</h2>
                </div>
                <div class="pictures">
                    <img src="images/other/pictures.jpg" alt="picture">
                    <h2>Pictures Quiz</h2>
                </div>
            </div>
        </div>

        <!-- main -->

        <!-- artists -->

        <div class="artists_main hide">

            <div class="categories_settings">
                <div class="settings settings_btn"><img src="images/other/brush.svg" alt="settings"></div>
                <div><h1>Rounds</h1></div>
                <div class="home settings_btn"><img src="images/other/home_logo.jpg" alt="home"></div>
            </div>
            
            <div class="line"></div>

            <div class="categories">
                <div class="first round"><h4>1</h4></div>
                <div class="second round"><h4>2</h4></div>
                <div class="third round"><h4>3</h4></div>
                <div class="fourth round"><h4>4</h4></div>
                <div class="fifth round"><h4>5</h4></div>
                <div class="sixth round"><h4>6</h4></div>
                <div class="seventh round"><h4>7</h4></div>
                <div class="eigth round"><h4>8</h4></div>
                <div class="ninth round"><h4>9</h4></div>
                <div class="tenth round"><h4>10</h4></div>
                <div class="eleventh round"><h4>11</h4></div>
                <div class="twelfth round"><h4>12</h4></div>
            </div>
        </div>

        <!-- artists -->

        <!-- picture -->

        <div class="picture_main hide">

            <div class="categories_settings">
                <div class="settings settings_btn"><img src="images/other/brush.svg" alt="settings"></div>
                <div><h1>Rounds</h1></div>
                <div class="home settings_btn"><img src="images/other/home_logo.jpg" alt="home"></div>
            </div>
            
            <div class="line"></div>

            <div class="categories">
                <div class="first round"><h4>1</h4></div>
                <div class="second round"><h4>2</h4></div>
                <div class="third round"><h4>3</h4></div>
                <div class="fourth round"><h4>4</h4></div>
                <div class="fifth round"><h4>5</h4></div>
                <div class="sixth round"><h4>6</h4></div>
                <div class="seventh round"><h4>7</h4></div>
                <div class="eigth round"><h4>8</h4></div>
                <div class="ninth round"><h4>9</h4></div>
                <div class="tenth round"><h4>10</h4></div>
                <div class="eleventh round"><h4>11</h4></div>
                <div class="twelfth round"><h4>12</h4></div>
            </div>
        </div>

        <!-- picture -->

        <!-- quiz -->

        <div class="quiz_main hide">

            <div class="categories_settings">
                <div class="settings settings_btn"><img src="images/other/brush.svg" alt="settings"></div>
                <div><h1>Кто автор?</h1></div>
                <div class="home settings_btn"><img src="images/other/home_logo.jpg" alt="home"></div>
            </div>
            
            <div class="line"></div>

            <div class="quiz">
                <div class="picture_question"></div>
                <div class="answers">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            
        </div>

        <!-- quiz -->

        <footer>
            <div class="my_github">
                <a href="https://github.com/ValeriaKarimova">
                <img src="images/other/git_log.png" alt="git-logo">
                <p>Visit my GitHub</p></a>
            </div>
            <div class="year">
                <p>@2021</p>
            </div>
            <div class="rs_school">
                <a href="https://rs.school/js/">
                <img src="images/other/rs_school_js.svg" alt="rs-logo"></a>
            </div>
        </footer>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
